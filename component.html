<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>React组件-传递属性值</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="container"></div>

<script src="js/react-0.14.9.js"></script>
<script src="js/react-dom-0.14.9.js"></script>
<script src="js/browser-5.8.23.min.js"></script>

<script type="text/babel">
var HelloWorld = React.createClass({
	render:function(){
		return (
			<div>
				<h1>Hello, { this.props.greetTarget } !</h1>
			</div>
		)
	}
});
ReactDOM.render(
	<div>
		<HelloWorld greetTarget="one"></HelloWorld>
		<HelloWorld greetTarget="two"></HelloWorld>
		<HelloWorld greetTarget="three"></HelloWorld>
	</div>,
	document.querySelector('#container')
);
</script>
</body>
</html>
