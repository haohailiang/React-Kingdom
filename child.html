<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>React组件-内部样式</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="container"></div>

<script src="js/react-0.14.9.js"></script>
<script src="js/react-dom-0.14.9.js"></script>
<script src="js/browser-5.8.23.min.js"></script>

<script type="text/babel">
var Letter = React.createClass({

	render:function(){
		var letterStyle = {
			padding         : 10,
			margin          : 10,
			backgroundColor : this.props.bgcolor,
			color           : "#333",
			display         : "inline-block",
			fontSize        : 32,
			textAlign       : "center"
		};

		return (
			<div style={ letterStyle }>
				<h1>{ this.props.children }</h1>
			</div>
		)
	}
});
ReactDOM.render(
	<div>
		<Letter bgcolor="red">I</Letter>
		<Letter bgcolor="green">LOVE</Letter>
		<Letter bgcolor="blue">U</Letter>
	</div>,
	document.querySelector('#container')
);
</script>
</body>
</html>
